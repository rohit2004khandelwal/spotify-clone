<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="../assets/logo.png" >             
    <title>Spotify-Web player</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="navoption" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#"">Home</a>
                </div>
                <div class="navoption">
                    <i class="fa-solid fa-magnifying-glass"></i>    
                    <a href="#"">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="liboption navoption">
                        <img src="../assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="libbox">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                        </div>
                        <div class="box">
                            <p class="box-p1">Let's find some podcasts to follow</p>
                            <p class="box-p2">We'll keep you updated on new episodes</p>
                            <button class="badge">Browse podcasts</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="nav-sticky">
                    <div class="nav-sticky-icons">
                        <img src="../assets/backward_icon.png">
                        <img src="../assets/forward_icon.png">
                    </div>
                    <div class="nav-sticky-options">
                        <button class="badge">Explore Premium</button>
                        <button class="badge"> <i class="<i class="fa-solid fa-circle-down"></i>"></i>Install App</button>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="music-player">Music player</div>
    </div>
</body>
</html>
